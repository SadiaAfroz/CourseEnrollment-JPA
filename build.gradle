plugins {
    id 'java'
    id 'application'
}

mainClassName = 'net.therap.Main'

group 'net.therap'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

run{
    standardInput = System.in
}
dependencies {
    implementation 'mysql:mysql-connector-java:8.0.23'
    implementation 'org.hibernate:hibernate-core:5.4.30.Final'
}
